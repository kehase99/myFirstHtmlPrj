<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h3>Contact Us</h3>
        <form action="./contact_received.html" method="POST">
            <!--inter first name-->
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" />
            <br />
            <br />
            <!--inter last name-->
            <label for="last_name"> Last Name:</label>
            <input type="text" name="last_name" />
            <br />
            <br />
            <!--inter email-->
            <label for="email">Email:</label>
            <input type="email" name="email" />
            <br>
            <br>
            <!--inter your passord-->
            <label for="password">Password:</label>
            <input type="password" name="password">
            <br>
            <br>
            <!--inter your number-->
            <label for="number">Age:</label>
            <input type="number" name="number">
            <br>
            <br>
            <!--inter your text-->
            <label for="text">Short Bio:</label> <br>
            <textarea 
                name="text" 
                cols="30" 
                rows="10" 
                placeholder="Tell us about yourself"
                    >
            </textarea>
            <br>
            <br>
            <!--select you country-->
            <label for="select">Select</label>
            <select name="select" >
                <option value="key">Kenya</option>
                <option value="eth">Ethiopia</option>
                <option value="ger">Germany</option>
                <option value="ug">Uganda</option>
                <option value="uk">England</option>
            </select>
            <br>
            <br>
            <!--choose you Gender-->
            <label for="gender">Gender</label>
            <div name="gender">
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </div>
            <br>
            <br>
            <!--your hobbies-->
            <label for="hobbies">Hobbies</label>
            <div name="hobbies">
                <input type="checkbox" name="hobbies" value="reading" checked/>Reading
                <input type="checkbox" name="hobbies" value="swimming" />Swimming
                <input type="checkbox" name="hobbies" value="dancing" />Dancing
                <input type="checkbox" name="hobbies" value="football" />Football
            </div>
            <br>
            <br>
            <!--submit button-->
            <input type="submit" value="submit" />
            <!--reset button-->
            <input type="reset" value="reset" />
        </form>
    </section>
</body>
</html>
